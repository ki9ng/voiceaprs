name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Create tarball
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        tar -czf voiceaprs-${VERSION}.tar.gz \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='*.tar.gz' \
          --transform "s,^,voiceaprs-${VERSION}/," \
          *
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          VoiceAPRS - APRS to AllStarLink TTS Integration
          
          See CHANGELOG.md for details.
          
          ## Installation
          
          ```bash
          wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/voiceaprs-${{ github.ref_name }}.tar.gz
          tar -xzf voiceaprs-${{ github.ref_name }}.tar.gz
          cd voiceaprs-${{ github.ref_name }}
          chmod +x install.sh
          ./install.sh
          ```
          
          73
        draft: false
        prerelease: false
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./voiceaprs-${{ github.ref_name }}.tar.gz
        asset_name: voiceaprs-${{ github.ref_name }}.tar.gz
        asset_content_type: application/gzip
