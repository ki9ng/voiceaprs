# Example Direwolf Configuration for Mobile Station with GPS
# Copy this to /etc/direwolf.conf and customize

MYCALL YOUR-CALL-9
ADEVICE null null
GPSD

IGSERVER noam.aprs2.net
IGLOGIN YOUR-CALL-9 YOUR_PASSCODE

# Smart beaconing configuration
# Format: fast_speed fast_rate slow_speed slow_rate turn_time turn_angle turn_slope
# Example below:
#   - Above 60mph: beacon every 2 minutes
#   - Below 5mph: beacon every 30 minutes
#   - Minimum 15 seconds between beacons
#   - Beacon on 30 degree heading change
SMARTBEACONING 60 120 5 1800 15 30 255

# Mobile tracker beacon with GPS position
TBEACON sendto=IG delay=0:30 every=5:00 symbol="car" comment="AllStarLink Mobile"

# Alternative symbols:
# symbol="jeep" - Jeep
# symbol="truck" - Truck
# symbol="van" - Van
# symbol="/>" - Car
# symbol="/b" - Bicycle

IGTXLIMIT 6 10
LOGDIR /var/log/direwolf
