# Example Direwolf Configuration for Fixed Station
# Copy this to /etc/direwolf.conf and customize

MYCALL YOUR-CALL-10
ADEVICE null null

IGSERVER noam.aprs2.net
IGLOGIN YOUR-CALL-10 YOUR_PASSCODE

# Fixed position beacon (no GPS)
# Lat/Lon in APRS format: DDMM.MMN/DDDMM.MMW
# Use https://aprs.fi to find your position in correct format
PBEACON sendto=IG delay=1 every=60 lat=4132.57N long=08708.15W symbol="house" comment="AllStarLink Fixed Station"

IGTXLIMIT 6 10
LOGDIR /var/log/direwolf
